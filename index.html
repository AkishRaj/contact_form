<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
<section id="contact">
  
  <h1 class="section-header">Contact</h1>
  
  <div class="contact-wrapper">
  
  <!-- Left contact page --> 
    <center
     <form>
            <label for="name" style="color: rgb(155, 155, 159);">First Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="lastName" style="color: rgb(183, 183, 183);">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <br><br>
            <label for="email" style="color: rgb(27, 77, 186);">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="contact" style="color: rgb(225, 225, 225);">Contact:</label>
            <input type="number" id="contact" name="contact" required>
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </center>
    <h3 id="result" style="display:none;"></h3>

    
  <!-- Left contact page --> 
    
      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">chennai,TamilNadu</span></i></li>
          
          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">+9 16515362561</a></span></i></li>
          
          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">akishalban@gmail.com</a></span></i></li>
          
        </ul>


        <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>

      </div>
    
  </div>
  
</section>  
  
  
  
  
    <script src="script.js"></script>
</body>
</html>
