<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Lato:wght@300;400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <section id="contact">
    <h1 class="section-header">Contact</h1>

    <div class="contact-wrapper">
      <!-- Left side: Form -->
      <form class="form-horizontal">
        <label for="name">First Name:</label>
        <input type="text" class="form-control" id="name" name="name" required />

        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required />

        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required />

        <label for="contactNumber">Contact:</label>
        <input type="number" class="form-control" id="contactNumber" name="contact" required />

        <label for="message">Message</label>
        <input type="text" class="form-control" id="message" name="message" required />

        <div class="send-button">
          <button class="alt-send-button" type="submit">
            <i class="fa fa-paper-plane"></i>
            <span class="send-text">SEND</span>
          </button>
        </div>
      </form>

      <!-- Right side: Contact Info -->
      <div class="direct-contact-container">
        <ul class="contact-list">
          <li class="list-item">
            <i class="fa fa-map-marker fa-2x"><span class="contact-text place">Chennai, Tamil Nadu</span></i>
          </li>
          <li class="list-item">
            <i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:+916515362561">+91 65153 62561</a></span></i>
          </li>
          <li class="list-item">
            <i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:akishalban@gmail.com">akishalban@gmail.com</a></span></i>
          </li>
        </ul>
       
    </div>
  </section>
<h3 id="result" style="display:none;"></h3>
  <script src="script.js"></script>
</body>
</html>
